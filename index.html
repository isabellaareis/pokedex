  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Nosso CSS -->
  <link rel="stylesheet" href="/assets/css/global.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>



  <div class="sidebar">
    <div class="logo">
      <img src="iimages/logo-oficial.png" alt="Logo">
    </div>
    <div class="menu-item active">
      <i class="fas fa-home"></i>
      <span>Inicio</span>
    </div>
    <div class="menu-item">
      <i class="fas fa-globe"></i>
      <span>Comunidade</span>
    </div>
    <div class="menu-item">
      <i class="fas fa-user-friends"></i>
      <span>Amigos</span>
    </div>
    <div class="menu-item">
      <i class="fas fa-heart"></i>
      <span>Favoritos</span>
    </div>
    <div class="menu-item">
      <i class="fas fa-folder"></i>
      <span>Coleção</span>
    </div>
    <div class="menu-item-2">
      <i class="fas fa-cog"></i>
      <span>Configurações</span>
    </div>
  </div>

  <div class="main-content-container">
    <nav>
      <div class="search-box">
        <i class="fas fa-search" style="color: #747272;"></i>
        <input type="text" placeholder="Buscar Pokémon">
      </div>


      <div class="perfil dropdown">
        <img src="iimages/7b4fc8aab9e0ec2c91133b56b142b9a6.jpg" alt="Foto de Perfil" class="profile-pic">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:  #747272c2">
          xxxxxxxxxxx
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><a class="dropdown-item" href="#">Sair</a></li>
        </ul>
      </div>

    </nav>

    <div class="banner">
      <div class="banner-content">
        <img src="iimages/Design sem nome.png" style=" border-radius: 20px;" width="1100px">
      </div>
    </div>

    <section class="content">
      
      <div class="icon-container">
        <img src="iimages/folha.png" alt="Icon 1" class="icon" />
        <img src="iimages/aco.png" alt="Icon 2" class="icon" />
        <img src="iimages/fogo.png" alt="Icon 3" class="icon" />
        <img src="iimages/gelo.png" alt="Icon 4" class="icon" />
        <img src="iimages/poisson.png" alt="Icon 5" class="icon" />
        <img src="iimages/lutador.png" alt="Icon 6" class="icon" />
        <img src="iimages/pedra.png" alt="Icon 7" class="icon" />
        <img src="iimages/inseto.png" alt="Icon 8" class="icon" />
        <img src="iimages/eletrico.png" alt="Icon 9" class="icon" />
        <img src="iimages/voador.png" alt="Icon 10" class="icon" />
        <img src="iimages/dragao.png" alt="Icon 11" class="icon" />
        <img src="iimages/ground.png" alt="Icon 12" class="icon" />
        <img src="iimages/dark.png" alt="Icon 13" class="icon" />
        <img src="iimages/agua.png" alt="Icon 14" class="icon" />
        <img src="iimages/fantasma.png" alt="Icon 15" class="icon" />
        <img src="iimages/psico.png" alt="Icon 15" class="icon" />
      </div>

      <ol id="pokemonList" class="pokemons">
        <!-- ..... Pokemons here ..... -->
      </ol>

      <div class="pagination">
        <button id="loadMoreButton" type="button">
          Load More
        </button>
      </div>
    </section>

  </div>
  <!-- Nosso JS -->
  <script src="/assets/js/pokemon-model.js"></script>
  <script src="/assets/js/poke-api.js"></script>
  <script src="/assets/js/main.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
